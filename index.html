<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Painel Administrativo</title>
</head>
<body>
  <div class="container">
    
    <div class="sidebar">
      
      <div class="dashboard">
        <img class="dashboard-image" src="/icons/view-dashboard-outline.svg" alt="dashboard icon">
        Dashboard
      </div>
        
      <div class="sidebar-content">
        <ul>
          <li><img class="sidebar-content-icons" src="/icons/home-outline.svg" alt="home icon">Home</li>
          <li><img class="sidebar-content-icons" src="/icons/card-account-details-outline.svg" alt="profile icon">Profile</li>
          <li><img class="sidebar-content-icons" src="/icons/message-reply-outline.svg" alt="message icon">Messages</li>
          <li><img class="sidebar-content-icons" src="/icons/clock-time-three-outline.svg" alt="history icon">History</li>
          <li><img class="sidebar-content-icons" src="/icons/note-multiple-outline.svg" alt="task icon">Tasks</li>
          <li><img class="sidebar-content-icons" src="/icons/account-group-outline.svg" alt="communities icon">Communities</li>
        </ul>
      </div>
      
      <div class="sidebar-settings">
        <ul>
          <li><img class="sidebar-settings-icons" src="/icons/cog-outline.svg" alt="settings icon">Settings</li>
          <li><img class="sidebar-settings-icons" src="/icons/help-box-outline.svg" alt="support icon">Support</li>
          <li><img class="sidebar-settings-icons" src="/icons/shield-check-outline.svg" alt="privacy icon">Privacy</li>
        </ul>
      </div>

    </div>
    
    <header></header>
    
    <main></main>
  
  </div>
</body>
</html>
